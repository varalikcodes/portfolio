<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graphic Design Showcase | Varalika</title>
  <link rel="stylesheet" href="dstyle.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    /* Inline styles for quick access â€” or move to dstyle.css */

    .figma-aesthetic {
      width: 100%;
      min-height: 771px;
      background-image: url('https://placehold.co/1512x771');
      background-size: cover;
      background-position: center;
      position: relative;
      font-family: 'Space Mono', monospace;
      padding: 20px 0;
    }

    .designs-frame {
      width: 1512px;
      height: 771px;
      position: relative;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.7);
    }

    .designs-label {
      position: absolute;
      top: 73px;
      left: 267px;
      font-size: 28px;
      color: #D0006F;
      text-shadow: 0 0 10px rgba(208, 0, 111, 1);
      font-weight: 400;
      line-height: 42px;
    }

    .designs-button {
      position: absolute;
      top: 33px;
      left: 1359px;
      background: #D0006F;
      border-radius: 18px;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      font-size: 16px;
    }

    .design-card {
      width: 427px;
      height: 225px;
      position: absolute;
      padding: 25.5px;
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0px 0px 10px #D0006F;
      border-radius: 79px;
      border: 1px solid #D0006F;
      backdrop-filter: blur(3px);
      display: flex;
      align-items: center;
      font-size: 20px;
      color: #D0006F;
    }

    .design-card p {
      margin: 0;
    }

    .design-label {
      position: absolute;
      font-size: 20.8px;
      color: #D0006F;
      text-shadow: 0px 0px 5px rgba(208, 0, 111, 1);
      font-weight: 400;
      text-decoration: underline;
      line-height: 31.2px;
    }
  </style>
</head>

<body>
  <section class="figma-aesthetic">
    <div class="designs-frame">

      <div class="designs-label">Studio Varalika</div>
      <a href="index.html" class="designs-button">Portfolio</a>

      <div class="design-card" style="top: 48px; left: 732px;">
        <p> BestLogicStaffing</p>
      </div>

      <div class="design-card" style="top: 186px; left: 1037px;">
        <p> RNNation</p>
      </div>

      <div class="design-card" style="top: 375px; left: 706px;">
        <p> Passionate Soccer Coach</p>
      </div>

      <div class="design-card" style="top: 483px; left: 1053px;">
        <p> Zeus Careers</p>
      </div>

      <div class="design-label" style="top: 138px; left: 849px;">BestLogicStaffing</div>
      <div class="design-label" style="top: 286px; left: 1200px;">RNNation</div>
      <div class="design-label" style="top: 472px; left: 843px;">Zeus Careers</div>
      <div class="design-label" style="top: 580px; left: 1120px;">Passionate Soccer Coach</div>

    </div>
  </section>
</body>
</html>
